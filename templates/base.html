<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <title>{{ title if title else "ClientWise" }}</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    </head>

    <body>
        <header>
            <nav>
                <ul>
                    <li><a href="{{ url_for('dashboard.dashboard') }}">Dashboard</a></li>
                    <li><a href="{{ url_for('vendas.sales') }}">Gerenciamento de Vendas</a></li>
                    <li><a href="{{ url_for('finances.finances') }}">Finan√ßas</a></li>
                    <li><a href="{{ url_for('investments.investments') }}">Investimentos</a></li>
                    <li><a href="{{ url_for('logout.logout') }}">Logout</a></li>
                </ul>
            </nav>
        </header>
        <main>
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="flash-messages">
                        {% for category, message in messages %}
                            <div class="flash {{ category }}">{{ message }}</div>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
            {% block content %}{% endblock %}
        </main>
        <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
    </body>
</html>
